            <!-- Bar de recherche -->
            
            <table id="listeFilms" class="table table-hover" cellspacing="0" width="100%">

    </body>
    <script type="text/javascript">
        var today = new Date();
        var min = 1900,
            max = today.getFullYear(),
            debut = document.getElementById('debutAnnee'),
            fin = document.getElementById('finAnnee');

        for (var i = min; i<=max; i++){
            var opt1 = document.createElement('option');
            var opt2 = document.createElement('option');
            
            opt1.value = i;
            opt1.innerHTML = i;
            opt2.value = i;
            opt2.innerHTML = i;
            
            debut.appendChild(opt1);
            fin.appendChild(opt2);
        }
    </script>
